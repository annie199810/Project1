<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Registration Form</h1>
<form id="form">
    <div class="form-control">
        <label for="username">User Name:</label>
        <input type="text" id="user name" name="user name" value=""><br><br>
        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" name="email" value=""><br><br>
        <label for="pwd">Password:</label>
        <input type="password" id="password" name="password" value=""><br><br>
        <label for="phone number">Phone Number:</label>
        <input type="number" id="phone number" name="phone number" value=""><br>
        <p>Gender</p>
        <input type="radio" id="Gender" name="male" value="male">
        <label for="male">Male</label>
        <input type="radio" id="gender" name="male" value="female">
        <label for="female">Female</label>
        <input type="radio" id="gender" name="transgender" value="transgender">
        <label for="Transgender">Transgender</label><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" value=""><br><br>
        <input id="checkbox" type="checkbox" />
        <label for="checkbox"> I agree to these <a href="#">Terms and Conditions</a>.</label>
        <button type="submit" value="submit">Submit</button>
    </div>
</form>
</body>
</html>
